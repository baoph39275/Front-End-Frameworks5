<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="angular/angular.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body ng-app="myApp" ng-controller="viewCtrl">
      <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input ng-model="student.name" class="form-control" type="text" name="">
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <input ng-model="student.birthday" class="form-control" type="text" name="">
                    </div>
                    <div class="form-group">
                        <label>Mark</label>
                        <input ng-model="student.mark" class="form-control" type="text" name="">
                    </div>
                    <button ng-click="save()" ng-disabled="index != -1" class="btn btn-primary" type="button">Thêm</button>
                    <button ng-click="update()" ng-disabled="index == -1" class="btn btn-primary" type="button">Sửa</button>
                    <button ng-click="detele()" ng-disabled="index == -1" class="btn btn-primary" type="button">Xóa</button>
                    <button ng-click="cancel()" class="btn btn-primary" type="button">Hủy</button>
                    <button ng-click="clear()" class="btn btn-primary" type="button">Mới</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>Birthday</td>
                            <td>Mark</td>
                            <td>XepLoai</td>
                            <td>Action</td>
                        </tr>
                        <tr ng-repeat = "st in list_student">
                            <td>{{st.name}}</td>
                            <td>{{st.birthday}}</td>
                            <td>{{st.mark}}</td>
                            <td>
                                <span ng-if="st.mark < 5">Yeu|Kem</span>
                                <span ng-if="st.mark >= 5 && st.mark <= 8">Kha|TB</span>
                                <span ng-if="st.mark > 8 ">Gioi|Xuat Sac</span>
                            </td>
                            <td>
                                <a href="#" ng-click="edit($index)">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
      <script>
        var app = angular.module("myApp",[]);
        app.controller("viewCtrl", function($scope){
            $scope.student = {};    
            $scope.index = -1;
            $scope.save = function(){
                $scope.list_student.push(angular.copy($scope.student));
            }
            $scope.edit = function(index){
                $scope.index = index;
                $scope.student = angular.copy($scope.list_student[index]);
            }
            $scope.update = function(index){
                $scope.list_student[$scope.index] = angular.copy($scope.student);
                $scope.clear();
            }
            $scope.detele = function(){
                $scope.list_student.splice($scope.index,1);
                $scope.clear();
            }
            $scope.cancel = function(){
                if($scope.index == -1){
                    $scope.clear();
                }else{
                    $scope.edit($scope.index);
                }
            }
            $scope.clear = function(){
                $scope.student = {};
            }
            $scope.list_student = [
                {
                    name : "Baokq",
                    birthday : "04-10-2004",
                    mark : 10
                },
                {
                    name : "Trần Thị Cẩm Hà",
                    birthday : "14-05-2007",
                    mark : 10
                },
                {
                    name : "Tran Manh Dung",
                    birthday : "10-11-2004",
                    mark : 10
                },
                {
                    name : "Nguyen Van Viet",
                    birthday : "06-09-2004",
                    mark : 10
                },
            ]
        })
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
